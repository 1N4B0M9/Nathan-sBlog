<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            margin: 10px;
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery"></div>

    <script>
        // Function to fetch images in a folder
        function fetchImages() {
            var folder = '/uploads'; // Path to your image folder
            var gallery = document.querySelector('.gallery');
            gallery.innerHTML = ''; // Clear previous images

            // Fetch the images
            fetch(folder)
                .then(response => response.text())
                .then(data => {
                    var parser = new DOMParser();
                    var html = parser.parseFromString(data, 'text/html');
                    var images = html.querySelectorAll('a');

                    // Loop through the images and create <img> elements
                    images.forEach(image => {
                        var imgPath = folder + image.getAttribute('href');
                        var imgElement = document.createElement('img');
                        imgElement.src = imgPath;
                        gallery.appendChild(imgElement);
                    });
                })
                .catch(error => {
                    console.log('Error fetching images:', error);
                });
        }

        // Call the fetchImages function when the page loads
        window.addEventListener('load', fetchImages);
    </script>
</body>
</html>
